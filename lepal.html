    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        /* ✅ 允许纵向滚动；保留 100vh 视觉但不锁死高度 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            /* 只禁水平滚动 */
            overflow-y: auto;
            /* 允许垂直滚动 */
        }

        /* 🔵 Loading Overlay */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            /* 在最上层 */
        }

        #loading-overlay video {
            max-width: 60vw;
            /* 居中缩放 */
            max-height: 60vh;
            border-radius: 12px;
            /* 可选：小圆角 */
        }


        /* 顶部返回按钮（沿用你的样式） */
        .logo-button {
            position: absolute;
            /* 固定方便随时返回 */
            top: 3vw;
            left: 4vw;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 1px solid #ffffff80;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: transparent;
            z-index: 10;
            backdrop-filter: blur(2px);
            transition: border-color .2s ease, transform .2s ease;
        }



        .logo-button img {
            width: 36px;
            height: 36px;
        }

        /* 主容器：竖向堆叠 */
        .stack {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0;
            /* 大图无缝衔接 */
        }

        /* 每一个版块（图/视频都用它包裹） */
        .block {
            width: 100vw;
            position: relative;
        }





        /* 中间层：流星画布 */
        .meteor-canvas {
            position: absolute;
            inset: 0;
            z-index: 1;
            /* 在图片下方 */
            pointer-events: none;
        }

        /* 顶层：你的 PNG 封面图或视频 */
        .block.cover>img,
        .block.cover>video {
            position: relative;
            z-index: 2;
        }

        /* 全宽媒体：图片/视频统一规格 */
        .block img {
            display: block;
            width: 100vw;
            /* 全宽 */
            height: auto;
            /* 图片按比例 */
        }

        .block video {
            display: block;
            width: 100vw;
            /* 全宽 */
            height: auto;
            /* 图片按比例 */
        }

        /* ✅ 中等尺寸的视频段（非全屏），居中显示 */
        .block.video-focus {
            display: flex;
            justify-content: center;
            padding: 4vh 0;
            background: #000;
        }


        .video-frame {
            width: 80%;
            /* 控制缩小比例，例如 70% */
            max-width: 1100px;
            /* 设置一个最大宽度 */
            aspect-ratio: 16 / 9;
            overflow: hidden;
            box-shadow: 0 10px 24px rgba(0, 0, 0, .35);
        }


        .video-frame>video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 需要完整画面可改为 contain */
        }


        /* 如果你想要「固定高、充满裁切」的封面型段落，可给该 block 加 .cover */
        .block.cover {
            /* height: 100vh; */
            overflow: hidden;
        }

        .block.cover img,
        .block.cover video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 1pt 白色分隔线（全宽、无额外间距） */
        .divider {
            height: 0.3pt;
            width: 100vw;
            background: #565656;
            margin: 0;
            /* 不增加上下空隙 */
            pointer-events: none;
            /* 不影响鼠标事件 */
        }

        /* 文案说明（偶尔需要时） */
        .caption {
            position: absolute;
            font-size: 14px;
            line-height: 1.5;
            color: #ccc;
            text-shadow: 0 1px 2px rgba(0, 0, 0, .5);
        }

        /* 容器本身 */

        .center {
            width: 100%;
            text-align: center;
            padding-inline: clamp(16px, 5vw, 80px);
            padding-top: 0px;
            /* 固定上间距 */
            padding-bottom: 160px;
            /* 固定下间距 */
            box-sizing: border-box;
        }


        #animated-text {
            font-family: 'Nunito', sans-serif;
            font-size: 3vw;
            text-align: center;
            background: linear-gradient(90deg,
                    #8be9fd,
                    /* 浅蓝 */
                    #82cfff,
                    /* 天蓝 */
                    #bd93f9,
                    /* 淡紫 */
                    #ff79c6,
                    /* 粉 */
                    #ffb6e6,
                    /* 淡粉 */
                    #8be9fd
                    /* 回到浅蓝 */
                );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 100%;
            display: inline-block;
            position: relative;
        }

        #animated-text span {
            display: inline-block;
            white-space: pre;
            opacity: 1;
            /* 打字机直接显现，不需要提前隐藏 */
        }




        .showcase-overlay {
            position: relative;
            width: 100%;
        }

        .showcase-bg {
            width: 100%;
            height: auto;
            display: block;
        }

        .phone-frame {
            position: absolute;
            top: 50%;
            /* 默认放在图的中间，可调 */
            transform: translateY(-50%);
            width: 250px;
            /* 手机宽度 */
            aspect-ratio: 9 / 19.4;
            /* 高度自适应 */
            border-radius: 35px;
            border: 2px solid #2d2d2d;
            overflow: hidden;
            background: #000;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
        }

        .phone-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 裁切掉黑边 */
        }


        /* 左右分别调位置 */
        .phone-left {
            left: 25%;
            top: 64.8%;
            /* 比例越小越靠上，越大越靠下 */
        }

        .phone-right {
            right: 25%;
            top: 64.8%;
        }

        /* 单独覆盖 overlay-2 的位置 */
        .overlay-2 .phone-left {
            top: 66%;
            /* 新的高度 */
            left: 25%;
            /* 新的水平位置 */
        }

        .overlay-2 .phone-right {
            top: 65%;
            right: 21%;
        }


        /* 单独覆盖 overlay-3 的位置 */
        .overlay-3 .phone-left {
            top: 60%;
            /* 新的高度 */
            left: 25%;
            /* 新的水平位置 */
        }

        .overlay-3 .phone-right {
            top: 60%;
            right: 25%;
        }



        /* === Poster Carousel === */
        /* === Poster Carousel 容器 === */
        .poster-carousel {
            display: flex;
            flex-direction: column;
            /* 框在上，点点在下 */
            align-items: center;
            /* 居中 */
            padding: 0 8vw;
            margin: 40px auto;
            box-sizing: border-box;
        }

        /* 外框 */
        .poster-carousel .carousel-frame {
            position: relative;
            width: 100%;
            max-width: 83%;
            overflow: hidden;
            border: 1px solid #555454;
            border-radius: 20px;
            background: #000;
            margin: 0 auto;
        }

        .poster-carousel .carousel-frame::before {
            content: "";
            display: block;
            padding-top: 56.25%;
            /* 16:9 = 9/16*100% */
        }


        /* 所有图片叠在一起 */
        .poster-carousel .carousel-frame img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
            /* ✅ 淡入淡出 */
        }

        /* 当前显示的图片 */
        .poster-carousel .carousel-frame img.active {
            opacity: 1;
            z-index: 1;
        }

        /* === 小点导航 === */
        .carousel-dots {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
            /* ✅ 框和点点之间的距离 */
        }

        .carousel-dots .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
            cursor: none;
            transition: background 0.3s ease;
        }

        .carousel-dots .dot.active {
            background: #fff;
        }

        /* video */

        /* 视频框 */
        .phone-frame-sequence {
            position: absolute;
            top: 66.5%;
            right: 20%;
            transform: translateY(-50%);
            width: 16vw;
            aspect-ratio: 9 / 19;
            border-radius: 2vw;
            border: 1px solid #666;
            overflow: hidden;
            background: #000;
    
        }

        .phone-frame-sequence video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        

        /* 左边方块矩阵 */
        .video-overlay-grid {
            position: absolute;
            top: 66%;
            right: 12%;
            transform: translateY(-50%);
            display: grid;
            grid-template-columns: repeat(2, 16vw);
            grid-template-rows: repeat(3, 10vw);
            /* 固定三行 */
            gap: 2vw 2vw;
        }

        .video-overlay {
            background: rgba(0, 0, 0, 0.8);
            /* background: #d74c4c99; */
            cursor: none;
            transition: background 0.3s ease, opacity 0.3s ease;
        }

        .video-overlay[data-index="4"] {
            width: 16vw;
            /* 只占一列宽度 */
            justify-self: start;
            /* 靠左对齐 */
        }





        .video-overlay.wide {
            grid-column: span 2;
            /* 占两列 */
        }

        .video-overlay.active {
            background: rgba(0, 0, 0, 0.0);
        }









        .cursor {
            display: inline-block;
            width: 2px;
            /* 光标宽度，细一点更自然 */
            height: 1em;
            /* ✅ 跟字体大小保持一致 */
            background: #fff;
            margin-left: 2px;
            animation: blink 0.7s steps(1) infinite;
            vertical-align: middle;
            /* ✅ 用 middle 对齐，而不是 bottom */
            position: relative;
            top: 0.1em;
            /* ✅ 微调，防止位移 */
        }


        @keyframes blink {
            50% {
                opacity: 0;
            }
        }




        /* footer 先保留样式（注释掉 DOM），最后再启用 */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 4vw;
            font-size: 12px;
            border-top: 1px solid #222;
            color: #666;
        }


        .more-wrapper {
            text-decoration: none;
        }

        .more-text {
            position: relative;
            width: 135px;
            height: 38px;
            border: 1px solid #ffffff66;
            border-radius: 999px;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            perspective: 600px;
            cursor: none;
        }

        .more-text .face {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 300;
            color: #fff;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.22, 1.61, 0.36, 1);
        }

        .more-text .top {
            transform: rotateX(90deg) translateY(-100%);
            transform-origin: top;
        }

        .more-wrapper:hover .more-text .front {
            transform: rotateX(-90deg) translateY(100%);
            transform-origin: bottom;
        }

        .more-wrapper:hover .more-text .top {
            transform: rotateX(0deg);
            font-weight: 500;
        }


        @media (max-width: 1400px) {

            /* 手机框通用样式 */
            .phone-frame {
                position: absolute;
                top: 50%;
                /* 默认垂直居中，可单独覆盖 */
                transform: translateY(-50%);
                width: 16.4vw;
                /* 手机宽度，可调 */
                aspect-ratio: 9 / 19.4;
                /* 常见手机屏比例 */
                border-radius: 2vw;
                /* 圆角 */
                border: 0.8px solid #666;
                /* 白色边框 */
                overflow: hidden;
                background: #000;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
                z-index: 3;
                /* 确保在图片上层 */
            }

            /* 视频填充满手机框 */
            .phone-frame video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }




            /* 轮播框 */
            .poster-carousel .carousel-frame {
                position: relative;
                width: 100%;
                max-width: 83%;
                /* 最大宽度 */
                overflow: hidden;
                border-radius: 10px;
                /* 圆角更明显 */
                border: 0.8px solid #666;
                /* 灰色边框 */
                background: #000;
                margin: 0 auto;
                box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
            }

            /* 左右分别调位置 */
            .phone-left {
                left: 25%;
                top: 64.8%;
                /* 比例越小越靠上，越大越靠下 */
            }

            .phone-right {
                right: 25%;
                top: 64.8%;
            }



            .carousel-dots {
                display: flex;
                gap: 8px;
                justify-content: center;
                margin-top: 22px;
            }

            .carousel-dots .dot {
                width: 6px;
                height: 6px;
                border-radius: 50%;
                background: #666;
                cursor: pointer;
                transition: background 0.3s ease, transform 0.2s ease;
            }


            .center {
                width: 100%;
                text-align: center;
                padding-inline: clamp(16px, 5vw, 80px);
                padding-top: 0px;
                /* 固定上间距 */
                padding-bottom: 70px;
                /* 固定下间距 */
                box-sizing: border-box;
            }


            .logo-button {
                top: 8vw;
                left: 8vw;
                width: 45px;
                height: 45px;
                border-radius: 50%;
                border: 1px solid #ffffff;
                display: flex;
                align-items: center;
                justify-content: center;
                text-decoration: none;
                flex-shrink: 0;
            }

            .logo-bottom {
                display: flex;
                flex-direction: row;
                /* ✅ 关键：横向排列 */
                align-items: center;
                justify-content: space-between;
                gap: 1rem;
                flex-wrap: wrap;
            }



            .logo-button img {
                width: 30px;
                height: 30px;
            }



            footer {
                padding: 20px 8vw;
            }

            footer span {
                font-size: 0.75rem;
                color: #000000;
            }

            .more-text {
                width: 110px;
                height: 30px;
                border: 0.8px solid #ffffff;
            }

            .more-text .face {
                font-size: 0.75rem;
                font-weight: 200;
            }

        }
    </style>
</head>

    <script>
        const overlay = document.getElementById("loading-overlay");
        const loadingVideo = document.getElementById("loading-video");

        let videoDone = false;
        let pageDone = false;

        function tryRemoveOverlay() {
            if (videoDone && pageDone) {
                overlay.style.transition = "opacity 0.6s ease";
                overlay.style.opacity = 0;
                setTimeout(() => overlay.remove(), 600);
                document.body.style.overflow = ""; // 恢复滚动
            }
        }

        // 1️⃣ 视频结束
        loadingVideo.addEventListener("ended", () => {
            videoDone = true;
            tryRemoveOverlay();
        });

        // 兜底：视频加载失败
        loadingVideo.addEventListener("error", () => {
            videoDone = true;
            tryRemoveOverlay();
        });

        // 2️⃣ 页面资源加载完成
        window.addEventListener("load", () => {
            pageDone = true;
            tryRemoveOverlay();
        });

        // 🔒 页面加载期间禁滚动，防止看到未渲染完成的内容
        document.body.style.overflow = "hidden";

    </script>


</body>
