    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-overlay video {
            max-width: 60vw;
            max-height: 60vh;
            border-radius: 1rem;
        }

        /* 返回按钮 */
        .logo-button {
            position: absolute;
            top: 3vw;
            left: 4vw;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 1px solid #ffffff80;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            text-decoration: none;
            z-index: 10;
            backdrop-filter: blur(2px);
            transition: border-color .2s ease, transform .2s ease;
        }

        .logo-button img {
            width: 36px;
            height: 36px;
        }

        /* 主容器 */
        .stack {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .block {
            width: 100vw;
            position: relative;
        }

        /* 全屏封面 & 大图 */
        .block.cover {
            overflow: hidden;
        }

        .block.cover img,
        .block.cover video,
        .block img,
        .block video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }


        .block.cover {
            position: relative;
            overflow: hidden;
        }

        .block.cover video {
            position: absolute;
            /* 固定在容器底层 */
            top: 10%;
            left: 0;
            z-index: 1;
            /* 视频在底层 */
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .block.cover img {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            /* height: 100vh; */

            object-fit: cover;
            /* 保持比例裁切 */
            /* object-position: center top; */
            /* 从下半部分对齐裁剪 */
            display: block;
        }


        /* 中等视频段 */
        .block.video-focus {
            display: flex;
            justify-content: center;
            padding: 4vh 0;
            background: #000;
        }

        .video-frame {
            width: 80%;
            max-width: 1100px;
            height: auto;
            overflow: hidden;
            box-shadow: 0 10px 24px rgba(0, 0, 0, .35);
        }

        .video-frame>video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Carousel */
        .carousel-frame {
            position: relative;
            width: 100%;
            max-width: 83%;
            margin: 40px auto;
            background: transparent;
            border: none;
            padding: 0;
            /* 不在这里加 padding */
        }

        .carousel-frame {
            position: relative;
            width: 100%;
            max-width: 83%;
            margin: 0 auto;
            /* border: 1px solid #555;
            border-radius: 1rem; */
            overflow: hidden;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            font-size: 2rem;
            line-height: 1;
            /* 保证上下居中 */
            color: #727272;
            background: rgba(188, 188, 188, 0.3);
            border: none;
            border-radius: 50%;
            border: 2px solid #ababab;
            cursor: none;
            z-index: 10;
        }

        .arrow.left {
            left: 15px;
            padding-bottom: 7px;
        }

        .arrow.right {
            right: 15px;
            padding-bottom: 7px;
            /* 微调，避免 › 看起来偏左 */
        }



        .carousel-frame video {

            width: 100%;
            aspect-ratio: 16/9;
            /* 或者和你 poster 一样的比例 */
            height: auto;
            display: block;
            border: 1px solid #555;
            border-radius: 1rem;
            background: #000;
            object-fit: cover;
            /* 保证裁切一致 */

        }

        /* 让 section 控制留白 */
        .block.video-block {
            padding: 0 8vw;
        }




        /* Carousel */
        .poster-carousel {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 8vw;
            margin: 40px auto;
        }

        .poster-carousel .carousel-frame {
            position: relative;
            width: 100%;
            max-width: 83%;
            overflow: hidden;
            border: 1px solid #555;
            border-radius: 1rem;
            background: #000;
            margin: 0 auto;
        }

        .poster-carousel .carousel-frame::before {
            content: "";
            display: block;
            padding-top: 56.25%;
        }

        .poster-carousel .carousel-frame img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .poster-carousel .carousel-frame img.active {
            opacity: 1;
            z-index: 1;
        }

        .carousel-dots {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 25px;
        }

        .carousel-dots .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .carousel-dots .dot.active {
            background: #fff;
        }




        /* Footer */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 4vw;
            font-size: 0.8rem;
            border-top: 0.8px solid #666;
        }

        footer span {
            color: #666;
            font-weight: 300;
        }

        .more-wrapper {
            display: inline-block;
            text-decoration: none;
        }

        .more-text {
            position: relative;
            width: 135px;
            height: 38px;
            border: 1px solid #ffffff;
            border-radius: 999px;
            overflow: hidden;
            perspective: 600px;
            display: inline-block;
            cursor: none;
        }

        .more-text .face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            color: #ffffff;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.22, 1.61, 0.36, 1);
        }

        .more-text .top {
            transform: rotateX(90deg) translateY(-100%);
            transform-origin: top;
        }

        .more-wrapper:hover .more-text .front {
            transform: rotateX(-90deg) translateY(100%);
            transform-origin: bottom;
        }

        .more-wrapper:hover .more-text .top {
            transform: rotateX(0deg);
            font-weight: 500;
        }

        .divider {
            display: none;
        }

            .poster-carousel .carousel-frame {

            }

            .carousel-dots {
                display: none;
            }
